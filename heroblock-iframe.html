<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Block</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .hero-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    .hero-image {
      flex: 1 1 50%;
      padding: 1rem;
    }
    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .hero-content {
      flex: 1 1 50%;
      padding: 1rem;
    }
    .hero-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .hero-description {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .hero-links a {
      display: inline-block;
      margin-right: 1rem;
      color: #0056b3;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="hero-image">
      <img src="https://www.usfigureskating.org/images/2025/7/29/GettyImages-2210996264.png?width=1920&height=1080&mode=crop&scale=both&format=jpg&quality=80" alt="National Team Hero">
    </div>
    <div class="hero-content">
      <div class="hero-title">National Team</div>
      <div class="hero-description">
        Team USA is defined as those skaters who are selected by the International Committee, International Committee Management Subcommittee and/or the International Skating Union to represent the United States at ISU events.
      </div>
      <div class="hero-links">
        <a href="#">National Team Qualifying</a>
        <a href="/sports/figure-skating/roster/2023-24">Athlete Bios</a>
      </div>
    </div>
  </div>
</body>
</html>
