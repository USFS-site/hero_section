<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero-text p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    .hero-text a {
      display: inline-block;
      margin-right: 1rem;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-text">
      <h1>National Team</h1>
      <p>
        Team USA is defined as those skaters who are selected by the International Committee,
        International Committee Management Subcommittee and/or the International Skating Union
        to represent the United States at ISU events.
      </p>
      <a href="#">National Team Qualifying</a>
      <a href="/sports/figure-skating/roster/2023-24">Athlete Bios</a>
    </div>
    <div class="hero-image">
      <img src="https://www.usfigureskating.org/images/2025/7/29/GettyImages-2210996264.png?width=800&height=450&mode=crop&scale=both&format=jpg&quality=80" alt="National Team Hero">
    </div>
  </section>
</body>
</html>
