<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      background-color: #001489;
      padding: 40px 20px;
    }

    .hero-text {
      flex: 1 1 400px;
      padding: 20px;
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #c1c6c8;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #DBD9DA;
    }

    .hero-text a.button {
      display: inline-block;
      background-color: #DA291C;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .hero-image {
      flex: 1 1 400px;
      padding: 20px;
      max-width: 600px;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text, .hero-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-image">
      <img src="https://dxbhsrqyrr690.cloudfront.net/sidearm.nextgen.sites/usafs.sidearmsports.com/images/2025/8/4/Theatre_on_Ice.jpg" alt="Skating Opportunities" />
    </div>
    <div class="hero-text">
      <h1>Skating Opportunities</h1>
      <p>From the Excel program to the Adult Skating program, there are lots of opportunities to participate in figure skating. Explore the pathways below to find what suits your personal skating journey.</p>
      <a href="https://www.usfigureskating.org/grievances" class="button">Explore Opportunities Today</a>
    </div>
  </section>
</body>
</html>
