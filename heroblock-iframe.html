<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      padding: 40px 20px;
    }

    .hero-text {
      flex: 1 1 400px;
      padding: 20px;
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .hero-text a.button {
      display: inline-block;
      background-color: #005bac;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .hero-image {
      flex: 1 1 400px;
      padding: 20px;
      max-width: 600px;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text, .hero-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-image">
      <img src="https://via.placeholder.com/600x400" alt="Figure skating moment" />
    </div>
    <div class="hero-text">
      <h1>Supporting Athletes, Building Dreams</h1>
      <p>Explore our community-driven efforts to uphold integrity and fairness in figure skating. Learn how grievances are addressed and resolved to support a safe and inclusive environment.</p>
      <a href="https://www.usfigureskating.org/grievances" class="button">View Grievance List</a>
    </div>
  </section>
</body>
</html>
